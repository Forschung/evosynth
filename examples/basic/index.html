<html>
	<head>	
		<script src="../../evolib.js"></script>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script>
		$(document).ready(function(){
				var popSize = 10;
				Evolib.newPopulation(popSize);

				// add some buttons to play the sounds
				for (var i=0;i<popSize;i++){
					var button;
					button = $("<button class='play' data-id='"+i+"'>circuit "+i+"</button>");
					button.on('click', function(e){
						id = $(e.target).data('id');
						console.log("You clicked "+id);
						Evolib.stopListening();
						Evolib.listen(id);
					});
					$('body').append(button);
				}
				// stop the sound
				$('#stop-button').on('click', function(){Evolib.stopListening()});
				// create a new set of sounds
				$('#new-button').on('click', function(){
					Evolib.stopListening();
					Evolib.newPopulation(popSize);
					// show and hide the buttons to make it clear something happened
					$('.play').hide('fast', function(){
						$('.play').show();
					});

				});
				
			});

		</script>		
	<style>
		button.stop{
			background:red;
			color:white;
		}
		button.play{
			background:green;
			color:white;
		}
		button.new{
			background:blue;
			color:white;
		}
	</style>

	</head>	
	<body>
		<button class="new" id="new-button">new</button>
		<button class="stop" id="stop-button">stop</button>
	</body>
</html>
